<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First-Year Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: white;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fbbf24;
    }
    p.tagline {
      font-size: 1.2rem;
      color: #d1d5db;
    }
    section {
      margin-top: 2rem;
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h2 {
      color: #fbbf24;
      margin-bottom: 1rem;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #fbbf24;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .output {
      background: #111827;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>First-Year Flow</h1>
    <p class="tagline">Feel Connected. Stay Focused. Grow Together.</p>
  </header>

  <section>
    <h2>üß† Mental & Emotional Reset</h2>
    <label for="feeling">How are you feeling today?</label>
    <select id="feeling">
      <option value="overwhelmed">Overwhelmed</option>
      <option value="anxious">Anxious</option>
      <option value="unmotivated">Unmotivated</option>
      <option value="lonely">Lonely</option>
      <option value="doing well">Doing well</option>
    </select>
    <button onclick="generateSupport()">Get Flow Reset</button>
    <div class="output" id="supportOutput"></div>
  </section>

  <section>
    <h2>üìÖ Study-Life Plan Generator</h2>
    <label for="goal">What's your main goal today?</label>
    <input type="text" id="goal" placeholder="e.g. Finish 1 chapter of Math" />
    <label for="hours">Available time (in hours):</label>
    <input type="number" id="hours" min="1" max="12" />
    <button onclick="generatePlan()">Generate Plan</button>
    <div class="output" id="planOutput"></div>
  </section>

  <section>
    <h2>ü§ù Make a New Friend</h2>
    <p>Enter your name, interest, and city ‚Äî we‚Äôll match you with someone in your vibe!</p>
    <input type="text" id="userName" placeholder="Your name" />
    <input type="text" id="userInterest" placeholder="Something you love (e.g. anime, coding, dance)" />
    <input type="text" id="userCity" placeholder="City or College" />
    <button onclick="suggestBuddy()">Find Me a Friend</button>
    <div class="output" id="buddyOutput"></div>
  </section>

  <script>
    function generateSupport() {
      const feeling = document.getElementById("feeling").value;
      let message = "";

      switch (feeling) {
        case "overwhelmed":
          message = "Breathe deeply. Prioritize just ONE task for the next hour. Perfection isn‚Äôt the goal ‚Äî progress is.";
          break;
        case "anxious":
          message = "Try a 5-minute break with calm music. Write down what‚Äôs causing stress ‚Äî then let‚Äôs break it into tiny steps.";
          break;
        case "unmotivated":
          message = "Motivation follows action. Start a 10-minute timer and just begin. You‚Äôll feel the shift.";
          break;
        case "lonely":
          message = "You‚Äôre not alone. Reach out to one friend today, even just to say hi. Or write down how you feel ‚Äî it helps.";
          break;
        case "doing well":
          message = "Amazing! Keep that energy going. Help someone else feel this way too today. üíõ";
          break;
      }
      document.getElementById("supportOutput").textContent = message;
    }

    function generatePlan() {
      const goal = document.getElementById("goal").value.trim();
      const hours = parseInt(document.getElementById("hours").value);

      if (!goal || isNaN(hours) || hours < 1) {
        document.getElementById("planOutput").textContent = "Please fill in your goal and time correctly.";
        return;
      }

      let plan = `Today‚Äôs Focus: ${goal}\n\n`;
      plan += `‚è± Total Time: ${hours} hour${hours > 1 ? 's' : ''}\n`;
      plan += `üìö Suggested Routine:\n`;
      plan += `- ${Math.floor((hours * 0.5) * 60)} mins: Deep work on your goal\n`;
      plan += `- ${Math.floor((hours * 0.25) * 60)} mins: Lighter task / review\n`;
      plan += `- ${Math.floor((hours * 0.25) * 60)} mins: Breaks, reflection, chill\n\n`;
      plan += `üí° Tip: Start with the hardest part first. Energy fades, but momentum builds.`;

      document.getElementById("planOutput").textContent = plan;
    }

    function suggestBuddy() {
      const name = document.getElementById("userName").value.trim();
      const interest = document.getElementById("userInterest").value.trim();
      const city = document.getElementById("userCity").value.trim();

      if (!name || !interest || !city) {
        document.getElementById("buddyOutput").textContent = "Please fill in all details.";
        return;
      }

      const buddySamples = [
        `Hey ${name}! We found someone from ${city} who also loves ${interest}. Check your inbox or community space to meet them! ‚ú®`,
        `You‚Äôre not alone, ${name} ‚Äî your new friend from ${city} is into ${interest} too. Start a convo today! ü§ù`,
        `Boom! Match made in student heaven: you + someone from ${city} who vibes with ${interest}. DM link coming soon. üí¨`
      ];

      const output = buddySamples[Math.floor(Math.random() * buddySamples.length)];
      document.getElementById("buddyOutput").textContent = output;
    }
  </script>
</body>
</html>
