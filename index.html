<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First-Year Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to bottom right, #111827, #1f2937); color: white; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { font-size: 2.5rem; color: #fbbf24; }
    p.tagline { font-size: 1.2rem; color: #d1d5db; }
    section { margin-top: 2rem; background-color: #1e293b; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); }
    h2 { color: #fbbf24; margin-bottom: 1rem; }
    input, select, textarea { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: none; margin-top: 0.5rem; margin-bottom: 1rem; font-size: 1rem; }
    button { background: #fbbf24; color: black; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
    .chat-box { background: #0f172a; margin-top: 1rem; padding: 1rem; border-radius: 0.75rem; max-height: 350px; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; scroll-behavior: smooth; }
    .chat-message { background-color: #334155; padding: 0.75rem 1rem; border-radius: 1rem; max-width: 70%; word-wrap: break-word; }
    .chat-message.user { background-color: #fbbf24; color: black; align-self: flex-end; }
    .chat-message.friend { background-color: #475569; align-self: flex-start; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, where, getDocs, onSnapshot, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzUXMTpDPSXQDMUqDb3rePCC7HA-CkVIw",
      authDomain: "first-year-flow.firebaseapp.com",
      projectId: "first-year-flow",
      storageBucket: "first-year-flow.appspot.com",
      messagingSenderId: "304791330709",
      appId: "1:304791330709:web:0e128dfc0cc5834438609c",
      measurementId: "G-Q1XYHEZRPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.suggestBuddy = async function () {
      const name = document.getElementById("userName").value.trim();
      const interest = document.getElementById("userInterest").value.trim();
      const city = document.getElementById("userCity").value.trim();
      const chatBox = document.getElementById("buddyOutput");

      if (!name || !interest || !city) {
        chatBox.innerHTML = "<div class='chat-message'>Please fill in all details.</div>";
        return;
      }

      await addDoc(collection(db, "users"), { name, interest, city });

      const q = query(collection(db, "users"), where("interest", "==", interest), where("city", "==", city));
      const snapshot = await getDocs(q);

      chatBox.innerHTML = '';

      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.textContent = `Hi, I‚Äôm ${name}! I like ${interest} & I‚Äôm from ${city}!`;
      chatBox.appendChild(userMsg);

      let found = false;

      snapshot.forEach((docSnap) => {
        const user = docSnap.data();
        if (user.name !== name) {
          found = true;
          const reply = document.createElement("div");
          reply.className = "chat-message friend";
          reply.textContent = `Hey ${name}, I‚Äôm ${user.name} from ${user.city} & I love ${user.interest} too! Message me below üí¨`;
          chatBox.appendChild(reply);

          const dmForm = document.createElement("div");
          dmForm.innerHTML = `
            <input id="dmText" placeholder="Say hi to ${user.name}" style="margin-top:0.5rem;padding:0.5rem;width:90%" />
            <button onclick="sendDM('${name}','${user.name}')">Send</button>
            <div id="inbox"></div>
          `;
          chatBox.appendChild(dmForm);

          listenForDMs(user.name, name);
        }
      });

      if (!found) {
        const noMatch = document.createElement("div");
        noMatch.className = "chat-message friend";
        noMatch.textContent = `No buddy found yet ‚Äî but you‚Äôre now visible to others! Share the app to find your match üíõ`;
        chatBox.appendChild(noMatch);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.sendDM = async function (from, to) {
      const text = document.getElementById("dmText").value;
      if (!text) return;
      const chatId = [from, to].sort().join("_");
      const ref = doc(db, "inbox", `${chatId}_${Date.now()}`);
      await setDoc(ref, { from, to, text, time: Date.now(), chatId });
      document.getElementById("dmText").value = "";
    }

    function listenForDMs(user1, user2) {
      const inbox = document.getElementById("inbox");
      const chatId = [user1, user2].sort().join("_");
      const inboxQuery = query(collection(db, "inbox"), where("chatId", "==", chatId));
      onSnapshot(inboxQuery, (snapshot) => {
        inbox.innerHTML = '<strong>Inbox:</strong><br>';
        const messages = [];
        snapshot.forEach(doc => messages.push(doc.data()));
        messages.sort((a, b) => a.time - b.time);
        messages.forEach(msg => {
          const div = document.createElement("div");
          div.style.marginTop = '5px';
          div.textContent = `${msg.from}: ${msg.text}`;
          inbox.appendChild(div);
        });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>First-Year Flow</h1>
    <p class="tagline">Find your people. Focus your path. üí´</p>
  </header>

  <section>
    <h2>ü§ù Make a New Friend</h2>
    <p>Enter your name, interest, and city ‚Äî we‚Äôll match you with someone on your vibe!</p>
    <input type="text" id="userName" placeholder="Your name" />
    <input type="text" id="userInterest" placeholder="Something you love (e.g. anime, coding, dance)" />
    <input type="text" id="userCity" placeholder="City or College" />
    <button onclick="suggestBuddy()">Find Me a Friend</button>
    <div class="chat-box" id="buddyOutput"></div>
  </section>
</body>
</html>
